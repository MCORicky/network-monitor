<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Services Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Network Services Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>URL</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Prometheus</td>
        <td><a href="http://docker-host:9090" target="_blank">http://docker-host:9090</a></td>
        <td>Metrics collection and monitoring</td>
      </tr>
      <tr>
        <td>Grafana</td>
        <td><a href="http://docker-host:3000" target="_blank">http://docker-host:3000</a></td>
        <td>Dashboard and visualization</td>
      </tr>
      <tr>
        <td>Loki</td>
        <td><a href="http://docker-host:3100" target="_blank">http://docker-host:3100</a></td>
        <td>Log aggregation</td>
      </tr>
      <tr>
        <td>Promtail</td>
        <td><a href="http://docker-host:9080" target="_blank">http://docker-host:9080</a></td>
        <td>Log shipping agent</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
